<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="resources/pics/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="resources/pics/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="resources/pics/favicon-16x16.png"
    />
    <link rel="manifest" href="resources/pics/site.webmanifest" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <main>
        <header>
          <h1>Weather Search</h1>
        </header>
        <div class="container">
          <input
            type="text"
            autocomplete="off"
            class="inputValue"
            placeholder="Search for a city..."
          />
          <input type="submit" value="Submit" class="button" />
        </div>
        <div class="container">
          <div class="city"></div>
          <div class="temp"></div>
          <div class="weather"></div>
          <div class="hilow"></div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
